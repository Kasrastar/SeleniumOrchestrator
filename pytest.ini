[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add project root to Python path
pythonpath = .

# Minimum Python version
minversion = 6.0

# Command line options (can be overridden)
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (moderate speed, may use Selenium)
    e2e: End-to-end tests (slow, full browser automation)
    smoke: Smoke tests (quick validation of critical paths)
    regression: Regression tests (comprehensive test coverage)
    slow: Tests that take a long time to run
    browser_chrome: Tests that require Chrome browser
    browser_firefox: Tests that require Firefox browser
    browser_remote: Tests that require remote browser
    skip_ci: Tests to skip in CI environment
    flaky: Tests that may be flaky and need retry

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread

# Ignore deprecation warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
